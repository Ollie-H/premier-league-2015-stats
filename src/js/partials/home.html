<div class="col">

    <div class="player-nav">
            
        <div class="player-nav__option">
            <select ng-model="filter.teamId">
                <option value="">Filter By Team</option>
                <option ng-repeat="team in teams" value={{team.id}}>
                    {{ team.name }}
                </option>
            </select>
        </div>

        <div class="player-nav__option">

            <select ng-model="filter.position">
                <option value="">Filter By Position</option>
                <option ng-repeat="position in positions" value={{position}}>
                    {{ position }}
                </option>
            </select>

        </div>

        <div class="player-nav__option">

            <input type="text" ng-model="filter.search" placeholder="Search..." />

        </div>

    </div>

    <div class="player-data">
        <table class="player-data__table" cellpadding="0" cellspacing="0">
            <tr ng-repeat="player in players | filter:filter.teamId | filter:filter.position | filter:filter.search" ng-click="handlePlayerChange()">
                <td>{{ player.name }}</td>
                <td>{{ player.short_position }}</td>
                <td>{{ player.rating }}</td>
            </tr>
        </table>
    </div>
    <br />
    <ul>
        
    </ul>


</div>

<div class="col">

    <div player-info player="currentPlayer"></div>

</div>
